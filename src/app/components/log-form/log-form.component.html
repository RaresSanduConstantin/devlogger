<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        class="form-control mb-3"
        name="text"
        [(ngModel)]="text"
        type="text"
        placeholder="Add a log.."
      />
      <input
        type="submit"
        value="Add Log"
        class="btn btn-light"
        [disabled]="!this.text"
      />
      <button type="button" class="btn btn-warning" [hidden]="!this.text">
        Clear
      </button>
    </div>
  </form>
</div>
